<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat Smart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
          <a href="#home" id="navbar__logo"><span id="first_part_logo_text">MAT</span> SMART</a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> 
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="#home" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#about" class="navbar__links" id="about-page">About</a>
            </li>
            <li class="navbar__item">
              <a href="#services" class="navbar__links" id="services-page"
                >Services</a
              >
            </li>
            <li class="navbar__btn">
              <a href="#contact-us" class="button" id="signup">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="progress__container">
        <div class="progress__bar" id="my__bar"></div>
      </div>

      <!-- Hero Section -->
      <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading"><span id="hero-heading-text-part">Engineering</span> that works!</h1>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="main__btn">
                <a href="#">Explore our services</a>
            </button>
        </div>
      </div>

      <!-- About Section -->
      <div class="main" id="about">
    <div class="main__container">
        <div class="main__content">
            <h1>What do we do?</h1>
            <h2>You imagine, we engineer it!</h2>
            <p>Schedule a call or send us an email to learn more about our services!</p>
            <button class="main__btn">
                <a href="#">Contact us</a>
            </button>
        </div>
        <div class="main__img--container">
            <div class="main__img--card">
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>
</div>
      </div>
      
    <script src="app.js"></script>

</html>
